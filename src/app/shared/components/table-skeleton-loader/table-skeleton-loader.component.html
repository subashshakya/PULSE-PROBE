<div class="table-skeleton">
  <p-table [value]="tableHeadings" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let heading of tableHeadings; let i=index">{{heading}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-headings>
      <tr>
        <td *ngFor="let index of indexArray"><p-skeleton></p-skeleton></td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-skeleton></p-skeleton>
